<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>PranayAI</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="app-shell">

    <!-- SIDEBAR -->
    <aside class="sidebar">

      <div class="sidebar-top">

        <!-- Brand / status -->
        <div class="brand-row">
          <div class="brand-icon" id="brandIcon">PA</div>
          <div class="brand-block">
            <div class="brand-name">PranayAI</div>
            <div class="brand-status">
              <span class="status-dot online"></span>
              <span class="status-text">Online</span>
            </div>
          </div>
        </div>

        <!-- New chat -->
        <button id="newChatBtn" class="new-chat-btn">
          <span class="plus-icon">+</span>
          <span>New chat</span>
        </button>

        <!-- Conversations list -->
        <div class="section-label">Conversations</div>
        <ul id="history" class="history-list"></ul>

        <!-- Library / etc. -->
        <div class="section-label">Tools</div>
        <ul class="tools-list">
          <li class="tool-row">
            <span class="tool-icon">📁</span>
            <span class="tool-text">Library</span>
          </li>
          <li class="tool-row">
            <span class="tool-icon">🔍</span>
            <span class="tool-text">Deep Search</span>
          </li>
          <li class="tool-row">
            <span class="tool-icon">🤖</span>
            <span class="tool-text">Agents</span>
          </li>
        </ul>

      </div>

      <!-- bottom profile/settings area -->
      <div class="sidebar-bottom">
        <div class="user-card" id="userCard">
          <div class="user-avatar" id="profileInitial">?</div>
          <div class="user-meta">
            <div class="user-name" id="accountUser">(not signed in)</div>
            <button class="signin-btn" id="signinBtn">Sign in with Google</button>
          </div>
          <div class="user-menu-trigger" id="settingsTrigger">⋯</div>
        </div>

        <div class="settings-menu" id="settingsMenu" hidden>
          <div class="settings-item">Settings</div>
          <div class="settings-item">Background</div>
          <div class="settings-item">Help</div>
          <div class="settings-item" id="logoutBtn" style="color:#f87171;">Sign out</div>
        </div>

        <div id="g_id_onload"
          data-client_id="1041769547451-ri4n3pbe7f7sfr9stt1bu0j3vgtbufd9.apps.googleusercontent.com"
          data-context="signin"
          data-callback="onGoogleSignIn"
          data-auto_prompt="false"
          style="display:none;">
        </div>
        <div class="g_id_signin"
          data-type="standard"
          data-size="medium"
          data-theme="filled_blue"
          data-text="signin_with"
          data-shape="rectangular"
          data-logo_alignment="left"
          style="display:none;">
        </div>

      </div>
    </aside>

    <!-- MAIN CHAT AREA -->
    <main class="chat-area">

      <!-- message stream -->
      <div id="chatWindow" class="chat-window"></div>

      <!-- typing indicator -->
      <div class="typing-row" id="typingRow" hidden>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <span class="typing-label">PranayAI is thinking…</span>
      </div>

      <!-- input bar -->
      <form id="chatForm" class="input-bar">
        <div class="input-inner">

          <!-- left: plus / attachment -->
          <div class="input-left">
            <button
              class="icon-btn"
              id="plusBtn"
              type="button"
              title="More">
              +
            </button>

            <div class="plus-menu" id="plusMenu" hidden>
              <label class="plus-item" id="uploadImageBtn">
                🖼 Upload image
                <input type="file" id="imageInput" accept="image/*" hidden />
              </label>

              <label class="plus-item" id="uploadAudioBtn">
                🎙 Upload audio
                <input type="file" id="audioInput" accept="audio/*" hidden />
              </label>

              <button class="plus-item" id="changeBgBtn" type="button">
                🖌 Change background
              </button>

              <label class="plus-item" id="bgUploadLabel">
                📂 Custom background
                <input type="file" id="bgFileInput" accept="image/*" hidden />
              </label>
            </div>
          </div>

          <!-- middle: text field -->
          <input
            id="userInput"
            class="input-field"
            placeholder="Message PranayAI..."
            autocomplete="off"
          />

          <!-- right: mic + send -->
          <div class="input-right">
            <button
              class="icon-btn"
              id="micBtn"
              type="button"
              title="Record voice (coming soon)">
              🎤
            </button>

            <button
              class="send-btn"
              type="submit"
              id="sendBtn"
              title="Send">
              ➤
            </button>
          </div>

        </div>
      </form>
    </main>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="/static/script.js"></script>
</body>
</html>

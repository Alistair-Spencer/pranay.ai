<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>PranayAI</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="app-shell">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-top">

        <!-- Header / model block -->
        <div class="brand-row">
          <div class="brand-avatar">
            <div class="brand-avatar-initials">PA</div>
          </div>
          <div class="brand-info">
            <div class="brand-name-row">
              <span class="brand-name">PranayAI</span>
            </div>
            <div class="brand-status-row">
              <span class="status-dot"></span>
              <span class="status-text">Online</span>
            </div>
          </div>
        </div>

        <!-- New Chat -->
        <button id="newChatBtn" class="new-chat-btn">
          <span class="newchat-icon">âœŽ</span>
          <span class="newchat-text">New chat</span>
        </button>

        <!-- Conversations -->
        <div class="section-label">Conversations</div>
        <ul id="history" class="history-list"></ul>

        <!-- Items (Library / Deep Search / Agents) -->
        <div class="section-label">Workspace</div>
        <ul class="nav-list">
          <li class="nav-row">
            <span class="nav-icon">ðŸ“‚</span>
            <span class="nav-text">Library</span>
          </li>
          <li class="nav-row">
            <span class="nav-icon">ðŸ”Ž</span>
            <span class="nav-text">Deep Search</span>
          </li>
          <li class="nav-row">
            <span class="nav-icon">âš™</span>
            <span class="nav-text">Agents</span>
          </li>
        </ul>

      </div>

      <!-- bottom account/settings -->
      <div class="sidebar-bottom">
        <div class="user-row">
          <div class="user-avatar" id="profileInitial">?</div>
          <div class="user-meta">
            <div class="user-name" id="accountUser">(not signed in)</div>
            <button class="google-btn" id="signinBtn">
              <span class="google-logo">G</span>
              <span>Sign in with Google</span>
            </button>
          </div>
          <button class="settings-trigger-btn" id="settingsTrigger">â‹¯</button>
        </div>

        <div class="settings-menu" id="settingsMenu" hidden>
          <div class="settings-item" id="settingsBtn">Settings</div>
          <div class="settings-item" id="backgroundBtn">Custom background</div>
          <label class="settings-item upload-bg-label">
            Upload background image
            <input type="file" id="bgFileInput" accept="image/*" hidden />
          </label>
          <div class="settings-item" id="helpBtn">Help</div>
          <div class="settings-item signout-item" id="logoutBtn">Sign out</div>
        </div>

        <!-- Google script hooks (hidden) -->
        <div id="g_id_onload"
          data-client_id="1041769547451-ri4n3pbe7f7sfr9stt1bu0j3vgtbufd9.apps.googleusercontent.com"
          data-context="signin"
          data-callback="onGoogleSignIn"
          data-auto_prompt="false"
          style="display:none;">
        </div>
        <div class="g_id_signin"
          data-type="standard"
          data-size="medium"
          data-theme="filled_blue"
          data-text="signin_with"
          data-shape="rectangular"
          data-logo_alignment="left"
          style="display:none;">
        </div>
      </div>
    </aside>

    <!-- MAIN CHAT AREA -->
    <main class="chat-area">

      <!-- message list -->
      <div id="chatWindow" class="chat-window"></div>

      <!-- typing indicator -->
      <div class="typing-row" id="typingRow" hidden>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <span class="typing-label">PranayAI is thinkingâ€¦</span>
      </div>

      <!-- input bar -->
      <form id="chatForm" class="input-bar">
        <div class="input-inner">

          <!-- left: plus -->
          <div class="input-left">
            <button
              class="icon-btn"
              id="plusBtn"
              type="button"
              title="Add">
              +
            </button>

            <div class="plus-menu" id="plusMenu" hidden>
              <label class="plus-item" id="uploadImageBtn">
                <span class="plus-label-text">Upload image</span>
                <input type="file" id="imageInput" accept="image/*" hidden />
              </label>
            </div>
          </div>

          <!-- text field -->
          <input
            id="userInput"
            class="input-field"
            placeholder="Message PranayAI..."
            autocomplete="off"
          />

          <!-- right: send arrow -->
          <div class="input-right">
            <button
              class="send-btn"
              type="submit"
              id="sendBtn"
              title="Send">
              âž¤
            </button>
          </div>

        </div>
      </form>
    </main>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="/static/script.js"></script>
</body>
</html>

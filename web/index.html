<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PranayAI</title>
  <style>
    :root {
      --bg: #0b0b0c;
      --panel: #121214;
      --text: #e7e7ea;
      --muted: #a4a4ab;
      --accent: #4b8bff;
      --border: #222228;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      background: radial-gradient(1200px 700px at 50% -100px, #1a1a20 0%, #0d0d12 55%, #09090c 100%);
      font: 15px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display: flex; flex-direction: column;
    }
    header {
      position: sticky; top: 0; z-index: 10;
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px 16px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
    }
    .brand {
      font-weight: 800; font-size: 16px;
      display: flex; align-items: center; gap: 8px;
    }
    .brand::before {
      content: "P";
      display: inline-grid; place-items: center;
      width: 24px; height: 24px; border-radius: 7px;
      background: #dfe7ff; color: #1b2a55; font-weight: 900;
    }
    .service { color: var(--muted); font-size: 13px; }
    main.chat { flex: 1; max-width: 840px; margin: 0 auto; padding: 16px; }
    .messages { display: grid; gap: 12px; margin-bottom: 80px; }
    .msg { padding: 12px 14px; border-radius: 12px; }
    .msg.user { background: #1d2738; }
    .msg.assistant { background: #202020; }
    .composer {
      position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%);
      display: grid; grid-template-columns: 1fr auto; gap: 8px;
      width: min(840px, calc(100% - 24px));
      background: var(--panel); padding: 10px; border: 1px solid var(--border);
      border-radius: 14px;
    }
    textarea {
      resize: none; border: none; outline: none;
      background: transparent; color: var(--text); font-size: 15px;
      padding: 8px; min-height: 40px;
    }
    #sendBtn {
      border: none; border-radius: 10px;
      background: var(--accent); color: white; font-weight: 700;
      padding: 10px 14px; cursor: pointer;
    }
    #sendBtn[disabled] { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>
  <header>
    <div class="brand">PranayAI</div>
    <div id="service" class="service">Checking status…</div>
  </header>

  <main class="chat">
    <div id="messages" class="messages"></div>
    <div class="composer">
      <textarea id="message" placeholder="Type a message…"></textarea>
      <button id="sendBtn" type="button">Send</button>
    </div>
  </main>

  <script>
    const messagesEl = document.getElementById('messages');
    const input = document.getElementById('message');
    const sendBtn = document.getElementById('sendBtn');
    let sending = false;

    function addMsg(text, who='assistant') {
      const div = document.createElement('div');
      div.className = `msg ${who}`;
      div.textContent = text;
      messagesEl.appendChild(div);
      div.scrollIntoView({behavior:'smooth', block:'end'});
    }

    function updateSend() {
      sendBtn.disabled = sending || input.value.trim().length === 0;
    }
    input.addEventListener('input', updateSend);
    input.addEventListener('keydown', e=>{
      if ((e.ctrlKey||e.metaKey) && e.key==='Enter') { e.preventDefault(); send(); }
    });
    sendBtn.addEventListener('click', send);

    async function send() {
      if (sendBtn.disabled) return;
      const text = input.value.trim();
      input.value = ''; updateSend();
      addMsg(text,'user');
      sending = true; updateSend();
      try {
        const r = await fetch('/chat',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({ message: text, max_tokens: 800 })
        });
        const data = await r.json();
        if(data.reply) addMsg(data.reply,'assistant');
        else addMsg("Error: " + (data.error||'unknown'),'assistant');
      } catch(e) {
        addMsg("Network error: "+e.message,'assistant');
      } finally {
        sending=false; updateSend(); input.focus();
      }
    }

    (async function init(){
      try {
        const s = await (await fetch('/status')).json();
        document.getElementById('service').textContent = s.ok ? 
          `OK • Model: ${s.model}` : 'API key missing';
      } catch {
        document.getElementById('service').textContent = 'Status check failed';
      }
      updateSend();
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PranayAI</title>
  <link rel="icon" href="/logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #121212;
      --bg-panel: #1f1f1f;
      --bg-hover: #2a2a2a;
      --accent: #3b82f6;
      --text-light: #e6e6e6;
      --text-muted: #888;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background-color: var(--bg-panel);
      display: flex;
      flex-direction: column;
      padding: 16px;
      box-sizing: border-box;
      border-right: 1px solid var(--bg-hover);
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      object-fit: contain;
    }
    .user-info {
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid var(--bg-hover);
      padding-bottom: 10px;
      font-size: 14px;
    }
    .user-info img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-section {
      flex-grow: 1;
      overflow-y: auto;
    }
    .chat-section h3 {
      font-size: 13px;
      text-transform: uppercase;
      color: var(--text-muted);
      margin: 12px 0 8px;
    }
    .chat-item {
      background: var(--bg-hover);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-item:hover { background: #333; }
    .chat-item button {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
    }
    .new-chat {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    .new-chat:hover { background: #2563eb; }

    /* Main */
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--bg-dark);
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .chat-display {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 70%;
      padding: 12px;
      border-radius: 10px;
      line-height: 1.5;
      word-wrap: break-word;
      position: relative;
    }
    .user-msg {
      background: var(--accent);
      color: white;
      align-self: flex-end;
    }
    .ai-msg {
      background: var(--bg-panel);
      align-self: flex-start;
      color: var(--text-light);
    }
    .msg-tools {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 4px;
    }
    .msg-tools button {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
    }
    .typing {
      align-self: flex-start;
      color: var(--text-muted);
    }

    /* Input */
    .chat-input-area {
      display: flex;
      align-items: center;
      background: var(--bg-panel);
      padding: 14px;
      border-top: 1px solid var(--bg-hover);
    }
    .chat-input {
      flex-grow: 1;
      border: none;
      background: var(--bg-hover);
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }
    .send-btn {
      background: var(--accent);
      border: none;
      color: white;
      border-radius: 8px;
      padding: 10px 14px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.2s;
    }
    .send-btn:hover { background: #2563eb; }

    /* Menu */
    .menu {
      position: absolute;
      top: 10px;
      right: 20px;
    }
    .menu button {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 32px;
      right: 0;
      background: var(--bg-panel);
      border: 1px solid var(--bg-hover);
      border-radius: 8px;
      width: 160px;
      overflow: hidden;
    }
    .dropdown button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      background: none;
      color: var(--text-light);
      text-align: left;
      cursor: pointer;
      transition: background 0.2s;
    }
    .dropdown button:hover { background: var(--bg-hover); }

    /* Login modal */
    .login-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: var(--bg-panel);
      border-radius: 10px;
      padding: 30px;
      width: 300px;
      text-align: center;
    }
    .login-box input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: var(--bg-hover);
      color: white;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="logo"><img src="/logo.png" alt="PranayAI logo"></div>
    <div class="user-info" id="user-info"></div>

    <button class="new-chat" id="new-chat">+ New Chat</button>

    <div class="chat-section">
      <h3>Chats</h3>
      <div id="chat-list"></div>

      <h3>Projects</h3>
      <div id="project-list"></div>
    </div>
  </div>

  <div class="main" id="main">
    <div class="menu">
      <button id="menu-btn">⋮</button>
      <div class="dropdown" id="dropdown">
        <button id="background-btn">Change Background</button>
        <button id="help-btn">Help</button>
        <button id="logout-btn">Sign Out</button>
      </div>
    </div>

    <div class="chat-display" id="chat-display"></div>

    <div class="chat-input-area">
      <input id="chat-input" class="chat-input" placeholder="Message PranayAI..." />
      <input type="file" id="image-upload" style="display:none" accept="image/*" />
      <button id="send-btn" class="send-btn">➤</button>
    </div>
  </div>

  <div class="login-modal" id="login-modal">
    <div class="login-box">
      <h2>Sign In</h2>
      <input type="text" id="name-input" placeholder="First name" />
      <input type="email" id="email-input" placeholder="Email" />
      <button id="login-btn">Sign In</button>
      <p>or</p>
      <button onclick="googleLogin()">Continue with Google</button>
    </div>
  </div>

  <script>
    const chatDisplay = document.getElementById("chat-display");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");
    const userInfo = document.getElementById("user-info");
    const loginModal = document.getElementById("login-modal");
    const dropdown = document.getElementById("dropdown");
    const menuBtn = document.getElementById("menu-btn");
    const imageUpload = document.getElementById("image-upload");
    const main = document.getElementById("main");

    let selectedImage = null;

    // Dropdown menu
    menuBtn.addEventListener("click", () => {
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    });

    // Background selector
    document.getElementById("background-btn").addEventListener("click", async () => {
      const presets = [
        "/background1.jpeg",
        "/background2.jpeg",
        "/background3.jpeg"
      ];
      let choice = prompt("Type 1, 2, or 3 for preset background, or 'custom' to upload your own:");
      if (choice === "custom") {
        const url = prompt("Enter custom background image URL:");
        if (url) main.style.backgroundImage = `url('${url}')`;
      } else if (["1","2","3"].includes(choice)) {
        main.style.backgroundImage = `url('${presets[choice-1]}')`;
      }
    });

    // Help button
    document.getElementById("help-btn").addEventListener("click", () => {
      alert("PranayAI is your personal study and productivity assistant.\nStay respectful and use it for learning only!");
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("user");
      window.location.reload();
    });

    // Sign in manually
    document.getElementById("login-btn").addEventListener("click", () => {
      const name = document.getElementById("name-input").value.trim();
      const email = document.getElementById("email-input").value.trim();
      if (name && email) {
        localStorage.setItem("user", JSON.stringify({ name, email }));
        userInfo.innerHTML = `<img src="https://ui-avatars.com/api/?name=${name}"><span>${name}</span>`;
        loginModal.style.display = "none";
      } else alert("Please fill in both fields");
    });

    // Google login
    function googleLogin() { window.location.href = "/google-login"; }

    // Load user if stored
    const user = JSON.parse(localStorage.getItem("user") || "null");
    if (user) {
      userInfo.innerHTML = `<img src="https://ui-avatars.com/api/?name=${user.name}"><span>${user.name}</span>`;
      loginModal.style.display = "none";
    }

    // Send message
    sendBtn.addEventListener("click", async () => {
      const msg = chatInput.value.trim();
      if (!msg && !selectedImage) return;

      const userDiv = document.createElement("div");
      userDiv.className = "message user-msg";
      userDiv.textContent = msg;
      chatDisplay.appendChild(userDiv);

      if (selectedImage) {
        const img = document.createElement("img");
        img.src = selectedImage;
        img.style.maxWidth = "150px";
        img.style.borderRadius = "8px";
        userDiv.appendChild(img);
      }

      chatInput.value = "";
      selectedImage = null;

      const typingDiv = document.createElement("div");
      typingDiv.className = "typing";
      typingDiv.textContent = "•••";
      chatDisplay.appendChild(typingDiv);
      chatDisplay.scrollTop = chatDisplay.scrollHeight;

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      typingDiv.remove();

      const aiDiv = document.createElement("div");
      aiDiv.className = "message ai-msg";
      aiDiv.textContent = data.response || "No response";
      chatDisplay.appendChild(aiDiv);

      const tools = document.createElement("div");
      tools.className = "msg-tools";
      tools.innerHTML = `
        <button onclick="navigator.clipboard.writeText('${data.response}')">Copy</button>
        <button onclick="alert('Edit feature coming soon!')">Edit</button>
      `;
      aiDiv.appendChild(tools);

      chatDisplay.scrollTop = chatDisplay.scrollHeight;
    });
  </script>
</body>
</html>

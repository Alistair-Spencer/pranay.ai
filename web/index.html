<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>PranayAI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="sidebar-top">
        <div class="sidebar-header">
          <div class="brand">
            <div class="brand-mark">üß†</div>
            <div class="brand-text">
              <div class="brand-name">PranayAI</div>
              <div class="brand-status-row">
                <div class="status-dot online"></div>
                <div class="status-label" id="statusLabel">online</div>
              </div>
            </div>
          </div>

          <button id="profileBtn" class="profile-btn" title="Account / Settings">
            <div id="profileInitial" class="profile-initial">?</div>
          </button>
        </div>

        <div class="account-card" id="accountCard" hidden>
          <div class="account-inner">
            <div class="account-row">
              <label class="account-label">User</label>
              <div class="account-value" id="accountUser">(not signed in)</div>
            </div>

            <div class="account-row">
              <label class="account-label">Auto-save chats</label>
              <label class="switch">
                <input type="checkbox" id="autosaveToggle" />
                <span class="slider"></span>
              </label>
            </div>

            <div class="account-actions" id="authAreaSignedOut">
              <div id="g_id_onload"
                data-client_id="1041769547451-ri4n3pbe7f7sfr9stt1bu0j3vgtbufd9.apps.googleusercontent.com"
                data-context="signin"
                data-callback="onGoogleSignIn"
                data-auto_prompt="false">
              </div>

              <div class="g_id_signin"
                data-type="standard"
                data-size="medium"
                data-theme="filled_blue"
                data-text="signin_with"
                data-shape="rectangular"
                data-logo_alignment="left">
              </div>
            </div>

            <div class="account-actions" id="authAreaSignedIn" style="display:none;">
              <button id="logoutBtn" class="account-action-btn outline">Sign out</button>
            </div>

            <div class="account-hint">
              Sign in with Google to sync chats across devices.
              Turn on auto-save to store them.
            </div>
          </div>
        </div>

        <div class="convos-label">Conversations</div>
        <ul id="history" class="history-list">
        </ul>
        <button id="newChatBtn" class="new-chat-btn">+ New chat</button>
      </div>

      <div class="sidebar-bottom">
        <div class="footer-hint">
          No rate limits.<br />
          No ‚Äúupgrade now.‚Äù<br />
          JD still trash at AP Bio.
        </div>
      </div>
    </aside>

    <main class="chat-area">
      <div id="chatWindow" class="chat-window">
      </div>

      <div class="typing-row" id="typingRow" hidden>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <span class="typing-label">PranayAI is thinking‚Ä¶</span>
      </div>

      <form id="chatForm" class="input-bar">
        <input
          id="userInput"
          class="input-field"
          placeholder="Send a message..."
          autocomplete="off"
        />
        <button class="send-btn" type="submit">Send</button>
      </form>
    </main>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="script.js"></script>
</body>
</html>

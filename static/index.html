<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PranayAI</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <header class="top">
    <div class="brand">
      <span class="logo-badge">P</span>
      <span class="brand-text">PranayAI</span>
    </div>
    <div id="service" class="service">Checking status…</div>
  </header>

  <main class="chat">
    <div id="messages" class="messages"></div>

    <div class="composer">
      <div class="upload-bar" id="dropZone">
        <input type="file" id="fileInput" accept="image/*" multiple hidden />
        <button type="button" id="chooseFile" class="ghost">＋ Add photos</button>
        <span class="hint">or drag & drop images here</span>
      </div>
      <div id="preview" class="preview"></div>

      <div class="input-row">
        <textarea id="message" placeholder="Ask anything… (Ctrl/Cmd + Enter to send)"></textarea>
        <button id="sendBtn" type="button" class="send">
          <span class="send-label">Send</span>
          <span class="send-pulse"></span>
        </button>
      </div>
    </div>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="/static/app.js"></script>
</body>
</html>
